<h3 style="margin-top: 15px;">Add a new client</h3>
<hr>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" style="margin-top: 15px;">
	<div class="form-group">
		<label for="firstname">First name</label>
		<input class="form-control" type="text" id="firstname" name="firstname" ngModel>
	</div>
	<div class="form-group">
		<label for="lastname">Last name</label>
		<input class="form-control" type="text" id="lastname" name="lastname" ngModel>
	</div>
	<div class="form-group">
		<label for="address">Address</label>
		<input class="form-control" type="text" id="address" name="address" ngModel>
	</div>
	<button class="btn btn-block btn-primary" type="submit">Save</button>
</form>
