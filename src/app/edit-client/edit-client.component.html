<h3 style="margin-top: 15px;">Edit client</h3>
<hr>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" style="margin-top: 15px;">
	<div class="form-group">
		<label for="firstname">
			First name
		</label>
		<input class="form-control" type="text" id="firstname" name="firstname" [ngModel]="client?.firstname">
	</div>
	<div class="form-group">
		<label for="lastname">
			Last name
		</label>
		<input class="form-control" type="text" id="lastname" name="lastname" [ngModel]="client?.lastname">
	</div>
	<div class="form-group">
		<label for="address">
			Address
		</label>
		<input class="form-control" type="text" id="address" name="address" [ngModel]="client?.address">
	</div>
	<div class="btn-group" role="group" aria-label="Basic example">
		<button class="btn btn-primary" type="submit">
			Update
		</button>
		<a href="javascript:;" (click)="onCancel()" class="btn btn-warning">
			Cancel
		</a>
	</div>
</form>
